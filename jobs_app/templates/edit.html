<div class="container">
<main class="my-5 mein" >
	<div class="container-sm  m-auto" >
		<form action="/edit" method="post" enctype="multipart/form-data">
			{% csrf_token %}
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> First-Name</label>
				</div>
				<div class="col">
					<input type="text" name="fname" id="firstname" class="form-control" value="{{firstname}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> last-Name</label>
				</div>
				<div class="col">
					<input type="text" name="lname" id="firstname" class="form-control" value="{{lastname}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> email</label>
				</div>
				<div class="col">
					<input type="email" name="email" id="firstname" class="form-control" value="{{email}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> password</label>
				</div>
				<div class="col">
					<input type="password" name="passwd" id="firstname" class="form-control" value="{{password}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> Ph-No</label>
				</div>
				<div class="col">
					<input type="tel" name="contact" id="firstname" class="form-control" value="{{contact}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">State</label>
				</div>
				<div class="col">
					<input type="text" name="state" id="firstname" class="form-control" value="{{state}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">City</label>
				</div>
				<div class="col">
					<input type="text" name="city" id="firstname" class="form-control" value="{{city}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> Address</label>
				</div>
				<div class="col">
					<input type="text" name="addr" id="firstname" class="form-control" value="{{address}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> D-O-B</label>
				</div>
				<div class="col">
					<input type="date" name="dob" id="firstname" class="form-control" value="{{dob}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Pincode</label>
				</div>
				<div class="col">
					<input type="number" name="pincode" id="firstname" class="form-control" value="{{pincode}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Education</label>
				</div>
				<div class="col">
					<input type="text" name="education" id="firstname" class="form-control" value="{{education}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Experiance</label>
				</div>
				<div class="col">
					<input type="text" name="experince" id="firstname" class="form-control" value="{{experince}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Country</label>
				</div>
				<div class="col">
					<input type="text" name="country" id="firstname" class="form-control" value="{{country}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> Skill</label>
				</div>
				<div class="col">
					<input type="text" name="skill" id="firstname" class="form-control" value="{{skill}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Expectation</label>
				</div>
				<div class="col">
					<input type="number" name="expect" id="firstname" class="form-control" value="{{annual_pay}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> Language</label>
				</div>
				<div class="col">
					<input type="text" name="language" id="firstname" class="form-control" value="{{language}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label"> Bio</label>
				</div>
				<div class="col">
					<input type="text" name="bio" id="firstname" class="form-control" value="{{bio}}">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Resume</label>
				</div>
				<div class="col">
					<input type="file" name="resume" id="firstname" class="form-control" value="{{resume}}" accept=".pdf,.doc,.docx">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section>
			<div class="row">
				<div class="col">
					<label for="firstname" class="col-form-label">Photo</label>
				</div>
				<div class="col">
					<input type="file" name="photo" id="firstname" class="form-control" value="{{photo}}" accept="image/*">
				</div>
			</div>
		</section>
		<hr class="border border-3 border-secondary m-0 ">
		<section class="d-flex justify-content-center">
			<button type="submit" class="p-2 rounded-pill text-success fs-5 fw-bolder bg-warning my-3">save changes</button>
		</section>
		</form>
	</div>
</main>
</div>
{% endblock %}
